<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Franklin Weather Report</title>
    <link rel="stylesheet" type="text/css" href="../css/franklinweather.css" media="screen">
    <meta name="viewport" content="width=device-width">
</head>

<body>
    <div id="wrapper">
        <header id="page-header">
            <form id="page-search">
            <input type="search" placeholder="Search by city, zipcode" name="q">
                <input type="submit" name="submit">
            </form>
            <nav id="page-nav">
                <ul>
                    <li><a href="#" title="Drop down Menu">Menu</a></li>
                    <li><a href="#" title="Logo/Home button">Weather</a></li>
                    <li><a href="#" title="Location List">Location</a></li>
                </ul>
            </nav>
        </header>
        <main>

            <aside>
                <h3>Current Location:</h3>Franklin, ID
            </aside>
            <div id="high">
                <h4>High</h4>
                <h1>90&deg;F</h1>
            </div>
            <div id="picture">
                <img src="/images/franklinweathersunny.png" title="Sunny">
            </div>
            <div id="low">
                <h4>Low</h4>
                <h1>66&deg;F</h1>
            </div>
            <h4 id="sunny">Sunny  |  0% precip</h4>
        </main>
        <footer>
            <div>
                <h3>Wind</h3>
                <div id="speed">
                    <h4>Speed</h4>
                    <p>1 - 5 mph</p>
                </div>
                <div id="direction">
                    <h4>Direction</h4>
                    <p>Southwest</p>
                </div>
            </div>

        </footer>
    </div>
    <img src="/images/weatherphone2.jpg" title="the picture" width="300px;">

</body>

</html>
